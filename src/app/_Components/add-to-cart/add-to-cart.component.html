<h3>Cart</h3>
<hr>
<div *ngIf="productsArray.length==0">
  <h4>You have no items in Cart.</h4>
</div>
<div class="container-fluid" *ngFor="let Products of productsArray; let i = index">
  <div class="row">
    <div class="col-12 mt-3">
      <div class="card">
        <div class="card-horizontal">
          <div class="img-square-wrapper">
            <img class="" src="{{Products.image}}" alt="Card image cap">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{Products.name}}</h5>
            <h6><span>{{Products.size}}    </span>{{Products.price}}</h6>
            <p class="card-text">{{Products.description}}</p>
          </div>
          <span><button class="count" (click)="removeItemFromCart(Products.id)">X</button></span>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>

<button class="btn btn-primary btn-lg btn-block" routerLink="/checkout" type="button" *ngIf="cartList.length>0">Proceed to checkout</button>
